<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>levi.nl.eu.org</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #111;
      cursor: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Custom Cursor Circle */
    .cursor {
      position: fixed;
      top: 0;
      left: 0;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      pointer-events: none;
      mix-blend-mode: difference;
      transition: transform 0.1s ease;
      z-index: 9999;
    }

    img {
      max-width: 90vw;
      max-height: 90vh;
      object-fit: contain;
    }
  </style>
</head>
<body>

  <!-- Change this image to whatever you want -->
  <img src="1.png" alt="Centered Image" />

  <!-- Cursor Element -->
  <div class="cursor" id="cursor"></div>

  <script>
    const cursor = document.getElementById('cursor');

    let mouseX = 0, mouseY = 0;
    let currentX = 0, currentY = 0;

    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    function animate() {
      currentX += (mouseX - currentX) * 0.1;
      currentY += (mouseY - currentY) * 0.1;

      cursor.style.transform = `translate(${currentX - 10}px, ${currentY - 10}px)`;
      requestAnimationFrame(animate);
    }

    animate();
  </script>

</body>
</html>
